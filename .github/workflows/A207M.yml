#    - cron: 0 8 * * 5
  watch:
    types: [started]


env:
  ALLOW_MISSING_DEPENDENCIES: true
  LC_ALL: C

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
               sudo -E apt-get -qq update
               sudo -E apt-get -qq install bc build-essential zip curl libstdc++6 git wget python gcc clang libssl-dev repo rsync flex curl  bison aria2
               sudo curl --create-dirs -L -o /usr/local/bin/repo -O -L https://storage.googleapis.com/git-repo-downloads/repo
               sudo chmod a+rx /usr/local/bin/repo
            
       - name: Sync recovery source and device tree
         run: |
              git clone https://github.com/akhilnarang/scripts scripts
              cd scripts
              sudo bash setup/android_build_env.sh && sudo bash setup/install_android_sdk.sh && cd ../
              mkdir work
              cd work
              repo init -u git://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0
              repo sync
              mkdir device && cd device && mkdir samsung && cd samsung && git clone https://github.com/yukosky/android_device_samsung_A207M A207M
              cd ../../../../
             
       - name: Build
         run: |
              cd work
              . build/envsetup.sh; lunch omni_A207M-eng
              mka adbd recoveryimage
             
       - name: Upload recovery image
         run: |
              cd work/out/target/product/land
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit recovery.img
