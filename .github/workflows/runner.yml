name: GSI - Erfan

on: [push]

env:
  ROM: JoyUI
  ROM_LINK: https://ota-1256119282.file.myqcloud.com//SKW-A0/skywalker-ota-eng.buildfarm_2019-12-11_skywalker_mp_ota7_20190910.zip
  MIR: gof
  TZ: America/Sao_Paulo
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Set up python
         uses: actions/setup-python@v2
         with:
           python-version: '3.8.2'

       - name: Initializing telegram bot
         env:
              TOKEN: ${{ secrets.TOKEN }}

         run: |
              sudo install telegram /usr/bin
              chmod +x $ROM/initial.sh
              . $ROM/initial.sh
       
       - name: Clone ErfanGSI Source Code
         run: git clone https://github.com/yukosky/ErfanGSIs -b runner
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Execute Shell Script
         env:
              TOKEN: ${{ secrets.TOKEN }}
              
         run: |
               chmod +x $ROM/build.sh
               . $ROM/build.sh
               
       - name: Copy and rename A-Only build info
         run: cp ErfanGSIs/output/*Aonly*.txt Aonly.txt

       - name: Send build info to Telegram
         env:
              CHAT_ID: ${{ secrets.CHAT_ID }}
              TOKEN: ${{ secrets.TOKEN }}
              API_ID: ${{ secrets.API_ID }}
              API_HASH: ${{ secrets.API_HASH }}

         run: |
              python .github/workflows/robot.py

       - name: Install Dependencies - Yarn
          run: yarn
       - name: Build - Yarn
          run: yarn build

       - name: deploy file to server
         uses: wlixcc/SFTP-Deploy-Action@v1.0
         with:
          username: 'pything'
          server: '${{ secrets.SERVER_IP }}'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: 'ErfanGSIs/output/'
          remote_path: '/home/pfs/project/yumi-project/gsi/JoyUI/20200711'
          args: 'put *.7z'

